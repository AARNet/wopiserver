#
# wopiserver.conf
#
# Sample configuration file for the WOPI server for CERNBox
#
##############################################################

[general]
# list of FQDNs that are allowed to generate access tokens; LB aliases are supported
allowedclients = glpdell.cern.ch

# full URL of the remote xroot storage server
storageserver = root://castorpps

# access token expiration time [seconds]
tokenvalidity = 86400

# logging level and location
logfile = /var/tmp/wopiserver.log
loglevel = Debug

[security]
# location of the secret file
secretfile = /etc/wopi/wopisecret

# certificate and key for https
wopicert = /etc/wopi/wopicert.crt
wopikey = /etc/wopi/wopikey.key

[io]
# size used for buffered xroot reads [bytes]
chunksize = 1048576
